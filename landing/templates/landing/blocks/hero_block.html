{% load wagtailimages_tags %}

<section class="hero-section" {% if self.background_image %}
    {% image self.background_image original as bg_img %}
    style="background-image: url('{{ bg_img.url }}');"
{% endif %}>
    <div class="container">
        <div class="hero-content">
            <h1>{{ self.title }}</h1>
            {% if self.subtitle %}
                <p class="hero-subtitle">{{ self.subtitle }}</p>
            {% endif %}
            {% if self.cta_text and self.cta_link %}
                <a href="{{ self.cta_link }}" class="cta-button">{{ self.cta_text }}</a>
            {% endif %}
        </div>
    </div>
</section>
